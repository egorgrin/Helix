<!DOCTYPE html>
<html lang="en">

<head>
    <title>Helix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="styles/jquery.mmenu.all.css">
    <link rel="stylesheet" href="styles/hamburgers.css">
    <link rel="stylesheet" href="styles/magnific-popup.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="site_content container">
        <div class="zapis">ЗАПИСЬ НА ПРИЕМ</div>
        <div class="page_title">
            <img src="img/icons/forward.png" alt="">
            <p>ДЦ Оренбургский</p>
        </div>
        <div class="hr">
            <p>8 (3532) 43-14-13</p>
        </div>
        <div class="back_print"><a href="index.html" style="text-decoration: none;">←&nbsp;Назад</a>
        </div>
        <div class="row">
            <div class="dc_left col-12 col-md-6">
                <script type="text/javascript" charset="utf-8" async
                    src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Abe9694b9c32be0bc907fc2d4fd835b6e0e11b1daf992628d1fcc5d117fe93300&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=false"></script>
            </div>
            <div class="dc_right col-12 col-md-6">
                <div class="image_block popup-gallery">
                    <a class="img_popup" href="img/1o.jpg"><img src="img/1o.jpg" alt=""></a>
                    <a class="img_popup" href="img/2o.jpg"><img src="img/2o.jpg" alt=""></a>
                </div>
                <div class="info_block">
                    <h4>Адрес Центра</h4>
                    <p>Оренбург, Пролетарская ул., д. 288/2</p>
                </div>
                <div class="info_block">
                    <h4>Маршрут к Центру</h4>
                    <p>Автобус № 27, 28, 32, 33, 39, 67, троллейбус № 4, 6 до остановки «Ж/д больница».</p>
                </div>
                <div class="info_block_pay">
                    <h4>Способы оплаты:</h4>
                    <div class="info_block_flex">
                        <div class="info_block_item">
                            <img src="img/icons/card.png" alt="">
                            <p>Оплата по карте</p>
                        </div>
                        <div class="info_block_item">
                            <img src="img/icons/payment.jpg" alt="">
                            <p>Оплата баллами по Карте клиента</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form_zapis">
            <div class="row">
                <div class="col-12 offset-md-2 col-md-8">
                    <form action="" method="" class="form_new">
                        <input type="text" name="doc_spec" placeholder="авто-специальность врача">
                        <input type="text" name="doc_name" placeholder="авто-имя врача">
                        <input type="text" name="date" placeholder="Введите дату приема">
                        <input type="text" name="name" placeholder="ФИО Пациента">
                        <input type="hidden" name="page" value="[[*pagetitle]]">
                        <button class="form_zapis_btn">Записаться на прием</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="js/jquery.mmenu.all.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script>
            $('.popup-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                tLoading: 'Загрузка изображения #%curr%...',
                gallery: {
                    enabled: true,
                }
            });

        </script>
    </div>
</body>

</html>
